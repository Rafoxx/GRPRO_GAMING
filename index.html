<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRPRO GAMING</title>
    <link rel="stylesheet" href="./style.css">
    <!-- instalando a fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- cabeçalho -->
    <header>
        <div class="container">
            <!-- titulo -->
            <h1>GRPRO GAMING</h1>
            <!-- navegaçao -->
            <nav>
                <ul>
                    <li>
                        <a href="#about1">sobre a loja</a>
                        <a href="#contact">suporte</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- seção sobre a loja -->
    <section id="about1">
        <div class="container">
                <img src="./images/loja.jpg" alt="fachada da loja">
                <div class="about">
                    <h2>sobre a loja</h2>
                <p>Loja ficticia, criada para aprimorar meus conhecimentos no desenvolvimento de software</p>
                <!-- marcas de jogos -->
                <div class="brands-list">
                    <ul>
                        <li>
                            <img src="./images/nintendo.png" alt="Logo da nintendo">
                            <img src="./images/playstation.png" alt="Logo da playstation">
                            <img src="./images/xbox.png" alt="logo da xbox">
                        </li>
                    </ul>
                </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="contact">
        <div class="container">
            <h2>contato</h2>
            <div id="support">
                <div class="topic">
                    <h3>suporte</h3>
                    <form>
                        <input type="text" placeholder="Seu nome:" required>
                        <input type="email" placeholder="Seu email:" required>
                        <input type="tel" placeholder="Seu numero:">
                        <textarea placeholder="Sua mensagem:" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="topic">
                    <h3>siga-nos</h3>
                    <ul id="social-medias">
                        <li>
                            <a href="https://www.instagram.com/" target="blank">
                                <img src="./images/instagram.png" alt="logo instagram">
                            </a>
                        </li>                        
                        <li>
                            <a href="https://www.facebook.com/" target="blank">
                                <img src="./images/facebook.png" alt="logo facebook">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com" target="blank"> 
                                <img src="./images/youtube.png" alt="logo do youtube">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="topic">
                    <h3>Endereço</h3>
                    <p>Rua CSS n° 123, Vila HTML - Palhoça - SC</p>
                </div>
            </div>
        </div>
    </section>
    

    <footer>
        <div class="container">
            <p>
                &copy; GRPRO GAMING - todos os direitos reservados - 2024
            </p>
        </div>
    </footer>

</body>
</html>
